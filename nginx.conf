server {
    listen 80;

    # React app served at /api-test-interface/
    location /api-test-interface/ {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    # Redirect / -> /api-test-interface/
    location = / {
        return 302 /api-test-interface/;
    }
}
